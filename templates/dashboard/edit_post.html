{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        <!-- Left Side Bar -->
        <!-- Load Side Bar -->
        {% include 'dashboard/sidebar.html' %}

        <!-- Right Side Bar -->
        <div class="col-md-9">
            <h2 class="mb-3">Edit Post</h2>

            <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data" style="width:500px;">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning mb-3">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
